        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "s0/0", "label": "s0/0", "shape": "dot"}, {"color": "#97c2fc", "id": "s1/0", "label": "s1/0", "shape": "dot"}, {"color": "#97c2fc", "id": "s2/0", "label": "s2/0", "shape": "dot"}, {"color": "#97c2fc", "id": "s3/0", "label": "s3/0", "shape": "dot"}, {"color": "#97c2fc", "id": "s4/0", "label": "s4/0", "shape": "dot"}, {"color": "#97c2fc", "id": "s5/1", "label": "s5/1", "shape": "dot"}, {"color": "#97c2fc", "id": "s6/1", "label": "s6/1", "shape": "dot"}, {"color": "#97c2fc", "id": "s7/1", "label": "s7/1", "shape": "dot"}, {"color": "#97c2fc", "id": "s8/1", "label": "s8/1", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "s0/0", "label": "x1", "to": "s2/0"}, {"arrows": "to", "from": "s0/0", "label": "x3", "to": "s5/1"}, {"arrows": "to", "from": "s0/0", "label": "x3", "to": "s5/1"}, {"arrows": "to", "from": "s1/0", "label": "x1", "to": "s2/0"}, {"arrows": "to", "from": "s1/0", "label": "x2", "to": "s7/1"}, {"arrows": "to", "from": "s1/0", "label": "x3", "to": "s6/1"}, {"arrows": "to", "from": "s2/0", "label": "x1", "to": "s5/1"}, {"arrows": "to", "from": "s2/0", "label": "x2", "to": "s0/0"}, {"arrows": "to", "from": "s2/0", "label": "x3", "to": "s4/0"}, {"arrows": "to", "from": "s3/0", "label": "x1", "to": "s5/1"}, {"arrows": "to", "from": "s3/0", "label": "x2", "to": "s1/0"}, {"arrows": "to", "from": "s3/0", "label": "x3", "to": "s4/0"}, {"arrows": "to", "from": "s4/0", "label": "x1", "to": "s6/1"}, {"arrows": "to", "from": "s4/0", "label": "x2", "to": "s5/1"}, {"arrows": "to", "from": "s4/0", "label": "x3", "to": "s3/0"}, {"arrows": "to", "from": "s5/1", "label": "x1", "to": "s2/0"}, {"arrows": "to", "from": "s5/1", "label": "x3", "to": "s5/1"}, {"arrows": "to", "from": "s5/1", "label": "x3", "to": "s5/1"}, {"arrows": "to", "from": "s6/1", "label": "x1", "to": "s2/0"}, {"arrows": "to", "from": "s6/1", "label": "x2", "to": "s7/1"}, {"arrows": "to", "from": "s6/1", "label": "x3", "to": "s6/1"}, {"arrows": "to", "from": "s7/1", "label": "x1", "to": "s4/0"}, {"arrows": "to", "from": "s7/1", "label": "x2", "to": "s7/1"}, {"arrows": "to", "from": "s7/1", "label": "x3", "to": "s8/1"}, {"arrows": "to", "from": "s8/1", "label": "x1", "to": "s6/1"}, {"arrows": "to", "from": "s8/1", "label": "x2", "to": "s5/1"}, {"arrows": "to", "from": "s8/1", "label": "x3", "to": "s3/0"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"enabled": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
